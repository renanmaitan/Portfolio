<swiper-container 
    pagination-clickable="true" 
    class="carousel" 
    slides-per-view="4" 
    speed="500" 
    pagination="true"
    breakpoints='{"0": {"slidesPerView": 1}, "576": {"slidesPerView": 2}, "768": {"slidesPerView": 3}, "992": {"slidesPerView": 4}}'
    >
    @for(key of keys; track slides[key].title){
    <swiper-slide class="carousel-slide">
        <img src="{{slides[key].src}}" alt="Imagem do projeto {{slides[key].title}}">
        <div class="carousel-slide-content">
            <h2>{{slides[key].title}}</h2>
            <p>({{slides[key].subheader}})</p>
            <p>{{slides[key].description}}</p>
        </div>
            <button (click)="openProject(key)">Ver mais</button>
        
    </swiper-slide>
    }
</swiper-container>
